<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<link href="images/logo3.png" rel="shortcut icon" />
	<link rel="stylesheet" type="text/css" href="css/index0.css">

</head>
<body>
<div class="login">
	<div class="bg">
		<div class="box">
			<div class="logo">
                <img src="images/logo.png">
            </div>
			<form  name="loginname" class="box_cen" method="post" action='index.html' onsubmit="return login()">
				<p class='p1'>用户登录</p>
				<ul>
					<li style="margin-top:45px">
						<p>用户名：</p>
						<input type="text" id='username'>
					</li>
					<li>
						<p>密码：</p>
						<input type="password" id='pwd'>
						<br>
					<li>
						<a href="register.html">还未注册？点这里>></a><input type="submit" value="提交"
						class="sub">
					</li>
					</li>

				</ul>
			</form>
		</div>
	</div>
</div>
</body>
<script src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
	function login(){
		var userName=document.getElementById("username").value;
		var pwd=document.getElementById('pwd').value;
		var matchResult=true;
		if(userName==""||pwd=="")
		{
			alert('请确认是否有空项');
			matchResult=false;
		}
		else if(userName.length<6||userName>20)
		{
			alert('用户名长度在6~20个字符之间！');
			matchResult=false;
		}
		else if(userName==pwd)
		{
			alert('密码不能与用户名相同');
			matchResult=false;
		}
		else if(pwd.length<6||pwd.length>20)
		{
			alert('密码长度在6~20个字符之间！');
			matchResult=false;
		}
		if(matchResult)
        {
            Zy.innerHTML='登录吧!';
            return false;
        }
	}
</script>
</html>
