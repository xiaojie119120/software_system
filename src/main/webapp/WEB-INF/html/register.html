<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<link href="images/logo3.png" rel="shortcut icon" />
	<link rel="stylesheet" type="text/css" href="css/index0.css">
</head>
<body >
<div class="register">
	<div class="bg">
		<div class="box">
            <div class="logo">
                <img src="images/logo.png">
            </div>
			<form class="box_cen" action='' method="post"   onsubmit="return register()" src="about:blank">
				<p class='p1'>用户注册</p>
				<ul>
					<li style="margin-top:45px">
						<p>用户名:</p>
						<input type="text" id='username'>
					</li>
					<li>
						<p>密码:</p>
						<input type="password" id='pwd'>
						<br>
					<li>
						<p>确认密码:</p>
						<input type="password" id='repwd'>
						<br>
					<li>
						<p>电子邮箱:</p>
						<input type="text" id='address'>
						<br>
                    </li>
					<li>
						<a href="login.html">已经注册？点这里>></a><input type="submit" value="提交"
						class="sub" onclick='my()'>
					</li>
                    <div id='zy' style="text-align:center;color:red;">
                    </div>
				</ul>
			</form>
		</div>
	</div>
</div>
</body>
<script src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
    var Zy=document.getElementById('zy');
    var Sub=document.getElementsByTagName('sub');
	function register(){
		var userName=document.getElementById('username').value;
		var pwd=document.getElementById("pwd").value;  
      	var repwd=document.getElementById("repwd").value;  
      	var address=document.getElementById("address").value; 
      	var matchResult=true;
      	if(userName==""||pwd==""||repwd==""||address=="")
      	{  
            alert("请确认是否有空缺项！");  
            matchResult=false;
        }
        else if(userName.length<6||userName.length>20)
        {  
            alert("用户名长度应在6到20个字符之间！");  
            matchResult=false; 
        } 
        else if(pwd.length<6||pwd.length>20||repwd.length<6||repwd.length>20)
        {  
            alert("密码或确认密码长度应在6到20个字符之间！");  
            matchResult=false;  
      	}
        else if(userName==pwd||userName==repwd)
        {  
            alert("密码或确认密码不能和用户名相同！");  
            matchResult=false;
        }
        else if(pwd!=repwd)
        {  
            alert("密码和确认密码不同，请重新输入！");  
            matchResult=false; 
        }
        if(matchResult==true)
        {
        	var mailreg=/^\w+@\w+(\.\w+)+$/;
        	if(!address.match(mailreg)){
        		alert('邮箱格式不正确！');
        		matchResult=false;
        	}
        }
        if(matchResult==true)
        {
        	if(userName.charAt(0)>=0&&userName.chatAt(0)<=9)
        	{
        		alert('用户名不能以数字字符开始！');
        		matchResult=false;
        	}
        } 

        if(matchResult)
        {
            Zy.innerHTML='注册成功!去登录吧!';
            return false;
        }
    } 
</script>
</html>
